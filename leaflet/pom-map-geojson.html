<!DOCTYPE html>
<html>
<head>
    <title>POM Map with Leaflet * GeoJson</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="Control.OSMGeocoder.css" />
    <link rel="stylesheet" href="normalize.min.css"/>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <script src="leaflet.js"></script>
    <script src="Control.OSMGeocoder.js"></script>
    <script src="leaflet.filelayer.js"></script>
    <script src="togeojson.js"></script>
    
    <div id="map"></div>

    <script>
        var sites = [
            ["GFI - Konedobu",-9.4662353,147.1587850],
            ["Paradise Foods POM",-9.4455959,147.1872077],
            ["Avenell Engineering Systems",-9.4449256,147.0886687],
            ["East West/Agility Warehouse",-9.4167145,147.1315228],
            ["GFI POM - Badili",-9.4776777,147.1784801],
            ["EFM POM ICD",-9.4169487,147.0756054]
        ];
    
        var map = L.map('map').setView([-9.44,	147.18], 12);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);
            
                for (var i = 0; i < sites.length; i++) {
			    marker = new L.marker([sites[i][1],sites[i][2]])
			    	.bindPopup(sites[i][0])
			    	.addTo(map);
		        }

                var osmGeocoder = new L.Control.OSMGeocoder({
                    collapsed: false,
                    position: 'bottomright',
                    text: 'Find!',
			        });
                map.addControl(osmGeocoder);
        
                var style = {color:'red', opacity: 1.0, fillOpacity: 1.0, weight: 2, clickable: false};
                L.Control.FileLayerLoad.LABEL = '<i class="fa fa-folder-open"></i>';
                L.Control.fileLayerLoad({
                    fitBounds: true,
                    layerOptions: {style: style,
                           pointToLayer: function (data, latlng) {
                              return L.circleMarker(latlng, {style: style});
                           }},
                }).addTo(map);

    </script>
</body>
</html>
